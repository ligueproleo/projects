            <label for="email">E-mail cadastrado:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Enviar E-mail</button>
        </form>
    </div>
    
    <script src="script.js"></script>
    <script>
        function sendPasswordEmail() {
            // Lógica de envio de e-mail para redefinição de senha
            
            // Limpar campo de e-mail após o envio
            document.getElementById("email").value = "";
            
            // Exibir uma mensagem de sucesso de envio (pop-up, redirecionamento, etc.)
            alert("Um e-mail foi enviado com as instruções para redefinir sua senha.");
        }
    </script>
